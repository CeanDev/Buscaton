<ion-header>
  <ion-toolbar mode="ios" color="orange">
    <ion-buttons slot="end">
      <ion-icon id="closeModal" name="close" (click)="dismiss()"></ion-icon>
    </ion-buttons>
    <div (click)="dismiss()" [routerDirection]="'root'" routerLink="/home">
      <ion-img id="main-logo" src="../../assets/logo_white.png" alt="logo"></ion-img>
      <p id="main-title" style="position:absolute;top:2.2vh;">buscatõn</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
    <h1 style="text-align:center;font-size:22px;margin-top:30px;">
        <ion-text color="orange">Tu Vidriera</ion-text>
    </h1>

    <p style="text-align:center;font-size:16px;font-weight:bold;margin-top:10px;margin-bottom:20px">
        <ion-text color="medium">Agrega, modifica o elimina tus productos <br> las veces que quieras</ion-text>
    </p>

      <ion-select mode="ios" interface="action-sheet" style="width:80%;position:relative;left:10vw;" placeholder="Seleccioná una categoría">
          <ion-select-option value="c1">Categoría Nº1</ion-select-option>
          <ion-select-option value="c2">Categoría Nº2</ion-select-option>
          <ion-select-option value="c3">Categoría Nº3</ion-select-option>
      </ion-select>

      <ion-item style="width:80%;position:relative;left:10vw;">
        <ion-label position="floating">Buscá un producto</ion-label>
        <ion-input class="inputs" type="text"></ion-input>
        <ion-icon style="position:relative;top:16px;" name="search" slot="end"></ion-icon>
      </ion-item>
    
      <ion-button (click)="presentModal()" color="primary" style="width:60vw;height:40px;margin-left:20vw;margin-top:30px;border-radius:20px;">
        Añadir Producto
      </ion-button>

      <p style="font-size:16px;font-weight:bold;margin-top:30px;margin-bottom:20px;margin-left:10vw;">
          <ion-text color="orange">Categoría Nº1</ion-text>
      </p>

      <ion-item style="width:80vw;margin-left:10vw;margin-top:10px;">
        <ion-label>Producto Nº1</ion-label>
        <ion-icon (click)="presentModal()" name="create" slot="end"></ion-icon>
        <ion-icon (click)="presentAlertConfirm()" name="trash" slot="end"></ion-icon>
        <ion-icon name="star" style="color:gold;" slot="end"></ion-icon>
      </ion-item>
    
      <ion-button (click)="dismiss()" color="primary" style="width:60vw;height:40px;margin-left:20vw;margin-top:30px;border-radius:20px;">
        volver
      </ion-button>






</ion-content>
