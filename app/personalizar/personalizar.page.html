<ion-header>
  <ion-toolbar mode="ios" color="orange">
    <ion-buttons slot="end">
      <ion-icon id="closeModal" name="close" (click)="dismiss()"></ion-icon>
    </ion-buttons>
    <div (click)="dismiss()" [routerDirection]="'root'" routerLink="/home">
      <ion-img id="main-logo" src="../../assets/logo_white.png" alt="logo"></ion-img>
      <p id="main-title" style="position:absolute;top:2.2vh;">buscatõn</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

    <h1 style="text-align:center;font-size:22px;margin-top:30px;">
        <ion-text color="orange">Tu Vidriera</ion-text>
    </h1>

    <p style="text-align:center;font-size:16px;font-weight:bold;margin-top:10px;margin-bottom:20px">
        <ion-text color="medium">Agrega, modifica o elimina el contenido <br> las veces que quieras</ion-text>
    </p>
    
    <ion-button (click)="presentModal(3)" color="primary" style="width:60vw;height:40px;margin-left:20vw;margin-top:30px;border-radius:20px;">
      Agreagar Categoría
    </ion-button>

    <ion-item style="width:80vw;margin-left:10vw;margin-top:30px;" *ngFor="let cate of categorias">
      <ion-label>
        {{cate.nombre}}
      </ion-label>
      <ion-icon name="eye" (click)="presentModal(1)" slot="end"></ion-icon>
      <ion-icon name="create" (click)="presentModal(2)" slot="end"></ion-icon>
      <ion-icon name="trash" slot="end"></ion-icon>
    </ion-item>
    
    <ion-button (click)="dismiss()" color="primary" style="width:60vw;height:40px;margin-left:20vw;margin-top:30px;border-radius:20px;">
      volver
    </ion-button>

</ion-content>
