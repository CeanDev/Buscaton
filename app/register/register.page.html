<ion-header>
    <ion-toolbar mode="ios" color="orange">
      <ion-buttons slot="end">
        <ion-icon id="closeModal" name="close" (click)="dismiss()"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

  <h1 style="font-size:18px;margin-top:20px;" text-center class="title">
    <ion-text color="orange">¿con qué opción preferís registrarte?</ion-text>
  </h1>

  <ion-list id="buttonsContainer">
      <ion-item color="redG" class="signInButtons" (click)="openRegDataModal2()">
        <div class="inner inner1">
          <ion-img class="icons gplus" src="../../assets/gplus.png"></ion-img>
        </div>
        <div class="inner inner2">
          <p id="continue-with" style="font-family:GothamBold;font-size:16px;margin-top:5px;">Continuar con Google</p>
        </div>
      </ion-item>

      <ion-item color="blueFb" class="signInButtons" (click)="openRegDataModal2()">
          <div class="inner inner1">
            <ion-img class="icons fb" style="left:2%" src="../../assets/fb.png"></ion-img>
          </div>
          <div class="inner inner2">
            <p id="continue-with" style="font-family:GothamBold;font-size:16px;margin-top:8px;">Continuar con Facebook</p>
          </div>
      </ion-item>

      <ion-item color="orange" class="signInButtons" (click)="openRegDataModal1()">
          <div class="inner inner1">
            <ion-img class="icons email" style="left:2%" src="../../assets/env.png"></ion-img>
          </div>
          <div class="inner inner2">
            <p id="continue-with" style="font-family:GothamBold;font-size:16px;margin-top:10px;color:white;">Continuar con mi e-mail</p>
          </div>
      </ion-item>
    </ion-list>

</ion-content>
