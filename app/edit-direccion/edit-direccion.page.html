<ion-header>
  <ion-toolbar mode="ios" color="orange">
    <ion-buttons slot="end">
      <ion-icon id="closeModal" name="close" (click)="dismiss()"></ion-icon>
    </ion-buttons>
    <div (click)="dismiss()" [routerDirection]="'root'" routerLink="/home">
      <ion-img id="main-logo" src="../../assets/logo_white.png" alt="logo"></ion-img>
      <p id="main-title" style="position:absolute;top:2.2vh;">buscatõn</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 style="margin-top:20px;" style="font-size: 20px;" text-center class="title">
    <ion-text color="orange">Editá la dirección</ion-text>
  </h1>

  <div style="width: 80vw;position: relative;left: 10vw;margin-top: 20px;">
    <ion-item>
      <ion-label position="floating">Calle</ion-label>
      <ion-input class="inputs" type="text" [value]="comercio.direccion.calle"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Número</ion-label>
      <ion-input class="inputs" type="text" [value]="comercio.direccion.numero"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Barrio</ion-label>
      <ion-input class="inputs" type="text" [value]="comercio.direccion.barrio"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Provincia</ion-label>
      <ion-input class="inputs" type="text" [value]="comercio.direccion.provincia"></ion-input>
    </ion-item>
  </div>

  <ion-button expand="block" color="primary" shape="round" style="width:70%;margin:30px 15%;margin-bottom:30px;">
    <ion-icon name="search" color="white"></ion-icon>
    <ion-label style="margin-left:4px;" color="white">Buscar</ion-label>
  </ion-button>

  <agm-map 
    style="width:80vw;height:200px;margin-top:30px;position:relative;left:10vw;" 
    [latitude]="comercio.cords.lat" 
    [longitude]="comercio.cords.lng"
    [zoom]="zoom"
    [zoomControl]="false">
    <agm-marker [latitude]="comercio.cords.lat" [longitude]="comercio.cords.lng"></agm-marker>
  </agm-map>

  <div style="width: 80vw;position: relative;left: 10vw;margin-top: 20px;">
   
      <ion-item>
        <ion-label position="floating">Entre Calles</ion-label>
        <ion-input class="inputs" type="text" [value]="comercio.direccion.entre_calles"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">piso, departamento o local</ion-label>
        <ion-input class="inputs" type="text" [value]="comercio.direccion.adicional"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">C.P.</ion-label>
        <ion-input class="inputs" type="text" [value]="comercio.direccion.cp"></ion-input>
      </ion-item>
    </div>

    <ion-button size="small" color="primary" shape="round" style="width:35%;height:40px;margin:30px 0;margin-left:15%;margin-bottom:30px;">
      Aceptar
    </ion-button>
    
    <ion-button (click)="dismiss()" size="small" color="primary" shape="round" style="width:35%;height:40px;margin:30px 0;margin-left:2.5%;margin-bottom:30px;">
      Cancelar
    </ion-button>

</ion-content>
