<ion-header>
    <ion-toolbar mode="ios" color="orange">
      <ion-buttons slot="end">
        <ion-icon id="closeModal" name="close" (click)="dismiss()"></ion-icon>
      </ion-buttons>
      <div (click)="dismiss()" [routerDirection]="'root'" routerLink="/home">
        <ion-img id="main-logo" src="../../assets/logo_white.png" alt="logo"></ion-img>
        <p id="main-title" style="position:absolute;top:2.2vh;">buscatõn</p>
      </div>
    </ion-toolbar>
  </ion-header>

<ion-content>

    <h1 style="font-size:22px;margin-top:20px;margin-bottom:20px;text-align:center;">
      <ion-text color="orange">Informá a tus clientes <br> los medios de pago</ion-text>
    </h1>

        <ion-item style="width:80vw;margin-left:10vw;margin-top:20px;border:none;">
          <label>Medios de Pago:</label>
          <ion-select multiple="true" cancelText="Cancel" okText="Acept" (ionChange)="selectChanges($event)">
            <ion-select-option *ngFor="let mdp of medioDePago" [value]='mdp'>{{mdp}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item *ngFor="let medio of medios" style="width:80vw;margin-left:10vw;margin-top:20px;">
          <ion-label>
            {{medio}}
          </ion-label>
          <ion-icon name="checkbox-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-button expand="block" color="primary" style="width:60vw;height:40px;margin:30px 20vw;">guardar</ion-button>

</ion-content>
